<div class="control-section">
  <ejs-schedule
    #schedule
    id="calendar-perso"
    class="acronyme"
    width="100%"
    [height]="calendarHeight"
    locale="fr-CH"
    [views]="views"
    [selectedDate]="selectedDate"
    [eventSettings]="eventSettings"
    [group]="group"
    [rowAutoHeight]="true"
    [firstDayOfWeek]="1"
    [(currentView)]="currentView"
    (navigating)="onNavigating($event)"
    (dataBound)="onDataBound()"
  >
    <e-resources>
      <e-resource
        field="lineId"
        title="Line"
        name="lines"
        [dataSource]="linesRessources"
        textField="text"
        idField="id"
        colorField="color"
        [allowMultiple]="false"
      >
      </e-resource>
    </e-resources>
  </ejs-schedule>
</div>
